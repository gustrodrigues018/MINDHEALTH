<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindHealth - In√≠cio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001F3F;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .enter-button {
      padding: 20px 60px;
      font-size: 2rem;
      color: #001F3F;
      background-color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .enter-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>

  <div class="container">
    <button class="enter-button" onclick="window.location.href='home.html'">Entrar</button>
  </div>

  <!-- Script do tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#001F3F"
        }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "attract"
          },
          resize: true
        },
        modes: {
          attract: {
            distance: 200,
            duration: 0.4,
            factor: 5,
            maxSpeed: 50,
            speed: 1
          }
        }
      },
      particles: {
        color: {
          value: "#ffffff"
        },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        collisions: {
          enable: false
        },
        move: {
          direction: "none",
          enable: true,
          outModes: {
            default: "bounce"
          },
          random: false,
          speed: 2,
          straight: false
        },
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 5 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
